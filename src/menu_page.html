<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menu</title>
        <link href="styles.css" rel="stylesheet"/>
        <link href="menu.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <span class="big-circle">
                    <span class="middle-circle">                
                        <span class="little-circle"></span>
                    </span>
                </span>
                <p class="logo-text">Checkers.com</p>
            </div>
            <div class="account-buttons">
                <form action="index.html">
                    <button class="blue-button">Log Out</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container">
                <form>
                    <h3>#Username</h3>
                    <form action="game_page.html">                 
                        <button class="in-form blue-button">Create new board</button>
                    </form>
                    <input class="sharp-border" placeholder="url to board">
                    <form action="game_page.html">
                        <button class="in-form blue-button">Join to board</button>
                    </form>  
                    <form action="help_page.html">
                        <button class="in-form gray-button">Help Menu</button>
                    </form>
                </form>
            </div>
        </main>
    </body>
</html>
