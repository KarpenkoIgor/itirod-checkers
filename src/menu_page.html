<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menu</title>
        <link href="styles.css" rel="stylesheet"/>
        <link href="styles/menu.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <span class="big-circle">
                    <span class="middle-circle">                
                        <span class="little-circle"></span>
                    </span>
                </span>
                <p class="logo-text">Checkers.com</p>
            </div>
            <div class="account-buttons">
                <button id="log-out" class="blue-button">Log Out</button>
            </div>
        </header>
        <main>
            <div class="container">
                <h3>#Username</h3>              
                <button id="create-board" class="in-form blue-button">Create new board</button>
                <input id="url-to-board" class="sharp-border" placeholder="url to board">
                <button id="join-to-board" class="in-form blue-button">Join to board</button>
                <button id="help" class="in-form gray-button">Help Menu</button>
            </div>
        </main>
        <script src="scripts/header.js"></script>
        <script src="scripts/menu.js"></script>
    </body>
</html>
