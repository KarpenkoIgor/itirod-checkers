<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game</title>
        <link href="styles.css" rel="stylesheet"/>
        <link href="game.css" rel="stylesheet"/>

    </head>
    <body>
        <header>
            <div class="logo">
                <span class="big-circle">
                    <span class="middle-circle">                
                        <span class="little-circle"></span>
                    </span>
                </span>
                <p class="logo-text">Checkers.com</p>
            </div>
            <div class="account-buttons">
                <form action="menu_page.html">
                    <button class="gray-button">Menu</button>
                </form>
                <form action="index.html">
                    <button class="blue-button">Log Out</button>
                </form>
            </div>
        </header>
        <main>
            <div class="controllers">
                <div class="moves-history">
                    <p class="history-title">Moves History</p>
                    <div class="history-list">
                        <p class="message">Test message</p>
                    </div>
                </div>
                <form>
                    <input class="url" value="#url-to-board" disabled>
                    <button class="black-button">Copy</button>
                </form>
                <form>
                    <input placeholder="username">
                    <button class="blue-button">Send</button>
                </form>
            </div>
        </main>
        <script src="game_logic.js"></script>
    </body>
</html>
