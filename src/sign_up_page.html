<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link href="styles.css" rel="stylesheet"/>
        <link href="styles/sign_up.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <span class="big-circle">
                    <span class="middle-circle">                
                        <span class="little-circle"></span>
                    </span>
                </span>
                <p class="logo-text">Checkers.com</p>
            </div>
            <div class="account-buttons">
                <button id="sign-up" class="gray-button">Sign Up</button>
                <button id="log-in" class="blue-button">Log In</button>
            </div>
        </header>
        <main>
            <div class="container">
                <h2>Join Now — It’s Free & Easy!</h2>
                <input id="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <button id="create-account" class="in-form blue-button">Create account</button>
            </div>
        </main>
        <script src="scripts/sign_up.js"></script>
        <script src="scripts/header.js"></script>
    </body>
</html>
