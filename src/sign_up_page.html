<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link href="styles.css" rel="stylesheet"/>
        <link href="sing_up.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <span class="big-circle">
                    <span class="middle-circle">                
                        <span class="little-circle"></span>
                    </span>
                </span>
                <p class="logo-text">Checkers.com</p>
            </div>
            <div class="account-buttons">
                <form action="sign_up_page.html">
                    <button class="gray-button">Sign Up</button>
                </form>
                <form action="login_page.html">
                    <button class="blue-button">Log In</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container">
                <form action="menu_page.html">
                    <h2>Join Now — It’s Free & Easy!</h2>
                    <input placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm password">
                    <button class="in-form blue-button">Create account</button>
                </form>
            </div>
        </main>
    </body>
</html>
